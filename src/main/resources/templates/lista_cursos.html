<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Listado de Cursos</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		
	</head>
	<body>
		<header>
			<div th:replace="/layouts/header::header"></div>	
			<br><br>		
			<h2 align="center">Nómina de Cursos</h2>
			<br><br>				
		</header>
		<div class="container">
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/curso/nuevo}" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Código</th>
							<th>Título</th>
							<th>Categoría</th>
							<th>Fecha de Inicio</th>
							<th>Fecha de Fin</th>
							<th>Horas</th>
							<th>Modalidad</th>
							<th>Docente</th>
							<th>Opciones</th>
						</tr>	
						<tr th:each="c: ${cursos}">
							<td th:text="${c.codigo}"></td>
							<td th:text="${c.titulo}"></td>
							<td th:text="${c.categoria}"></td>
							<td th:text="${c.fechaInicio}"></td>
							<td th:text="${c.fechaFin}"></td>
							<td th:text="${c.cantidadDeHoras}"></td>
							<td th:text="${c.modalidad}"></td>
							<td th:text="${c.docente.apellido}+', '+${c.docente.nombres}">
							<td>								
							<a href="#" class="btn btn-warning">Editar</a>
							<a href="#" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>				
			</div>		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		
	</body>
</html>
