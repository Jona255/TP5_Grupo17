<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		<meta charset="UTF-8">
		<title>Listado de Docentes</title>
	</head>
	<body>
		<header>
			<div th:replace="/layouts/header::header"></div>	
			<br><br>		
			<h2 align="center">Nómina de Docentes</h2>
			<br><br>				
		</header>
		<div class="container">
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/docente/nuevo}" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Legajo</th>
							<th>Apellidos</th>
							<th>Nombres</th>
							<th>E-mail</th>
							<th>Teléfono</th>
							<th>Opciones</th>
						</tr>	
						<tr th:each="d: ${docentes}">
							<td th:text="${d.legajo}"></td>
							<td th:text="${d.apellido}"></td>
							<td th:text="${d.nombres}"></td>
							<td th:text="${d.eMail}"></td>
							<td th:text="${d.telefono}"></td>
							<td>								
							<a href="#" class="btn btn-warning">Editar</a>
							<a href="#" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>				
			</div>		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		
	</body>
</html>
