<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		<meta "utf-8">
		<title>Contacto</title>
	</head>
	
	<body>
		<header>
			<div th:insert="layouts/header::header"></div>
			<h1 align="left">Contactos</h1>
			<img title="Contacto" alt="esta es la imagen" width="300" height="200"
				src="images/contacto.png">
		</header>
		
		<form action="#" class="border p-3 form" align ="center" method="post">
				<div class="mb-3">
		  			<label for="nombre" class="form-label">Nombre y Apellido</label>
		  			<input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
				</div>		
				<div>
					<label for="provincia">Provincia</label>
					<select class="form-select" aria-label="Default select example">		
						<option selected>Provincia</option>
						<option value="Capital Federal">Capital Federal</option>
		  				<option value="Buenos Aires">Buenos Aires</option>
		  				<option value="Catamarca">Catamarca</option>
		  				<option value="Chaco">Chaco</option>
		  				<option value="Chubut">Chubut</option>
		  				<option value="Cordoba">Cordoba</option>
		  				<option value="Corrientes">Corrientes</option>
		  				<option value="Entre Rios">Entre Rios</option>
		  				<option value="Formosa">Formosa</option>
		  				<option value="Jujuy">Jujuy</option>
		  				<option value="La Pampa">La Pampa</option>
		  				<option value="La Rioja">La Rioja</option>
		  				<option value="Mendoza">Mendoza</option>
		  				<option value="Misiones">Misiones</option>
		  				<option value="Neuquen">Neuquen</option>
		  				<option value="Rio Negro">Rio negro</option>
		  				<option value="Salta">Salta</option>
		  				<option value="San Juan">San Juan</option>
		  				<option value="San Luis">San Luis</option>
		  				<option value="Santa Cruz">Santa Cruz</option>
		  				<option value="Santa Fe">Santa Fe</option>
		  				<option value="Santiago del Estero">Santiago del Estero</option>
		  				<option value="Tierra del Fuego">Tierra del Fuego</option>
		  				<option value="Tucuman">Tucuman</option>
					</select>
				</div>
				<div class="mb-3">
		  			<label for="telefono" class="form-label">Telefono</label>
		  			<input type="text" class="form-control" id="telefono" placeholder="Telefono">
				</div>
				<div class="mb-3">
		  			<label for="email" class="form-label">Correo electronico</label>
		  			<input type="email" class="form-control" id="email" placeholder="name@example.com">
				</div>
				<div>
					<label for="estado">Estado Civil </label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="estado"
							id="estado1"> <label class="form-check-label" for="estado1">
							Casado </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="estado"
							id="estado2" checked> <label class="form-check-label"
							for="estado2">Soltero</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="estado"
							id="estado3" checked> <label class="form-check-label"
							for="estado3">Otro</label>
					</div>
					<div class="mb-3">
						<label for="mensaje" class="form-label">Mensaje</label>
						<textarea class="form-control" id="mensaje" rows="3"></textarea>
					</div>
				</div>
				
				 <button type="submit" class="btn btn-primary">Enviar datos</button>
				
			</form>
		
		<footer th:replace="/layouts/footer::footer"></footer>
	</body>

</html>
